<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="libs/css/style.css">
    <title>Project</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <header class="header">

                <!-- Header Logo  -->
                <div class="header__logo">
                    <img src="libs/img/logo.png" alt="logo" class="header__logo-img">
                </div>

                <!-- Top Menu -->
                <div class="header__menu">
                    <ul class="header__menu__list">
                        <li class="header__menu__list-item">
                            <a href="">Home</a>
                        </li>
                        <li class="header__menu__list-item">
                            <a href="">About</a>
                        </li>
                        <li class="header__menu__list-item">
                            <a href="">Contact</a>
                        </li>
                        <li class="header__menu__list-item">
                            <a href="">Service</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="main">
                <section id="flex-items" class="main__section">
                    <h2 class="main__header">Flex Items</h2>
                    <div class="main__section_flex_items">
                        <div class="main__section__flex-item flex-10">
                            Item 1
                        </div>
                        <div class="main__section__flex-item">
                            Item 2
                        </div>
                        <div class="main__section__flex-item">
                            Item 3
                        </div>
                        <div class="main__section__flex-item">
                            Item 4
                        </div>
                        <div class="main__section__flex-item">
                            Item 5
                        </div>
                        <div class="main__section__flex-item">
                            Item 6
                        </div>
                    </div>
                </section>
                <section id="grid-items" class="main__section">
                    <h2 class="main__header">Grid Items</h2>
                    <div class="main__section_grid_items">
                        <div class="main__section__grid-item">Grid 1</div>
                        <div class="main__section__grid-item">Grid 2</div>
                        <div class="main__section__grid-item">Grid 3</div>
                        <div class="main__section__grid-item">Grid 4</div>
                        <div class="main__section__grid-item">Grid 5</div>
                        <div class="main__section__grid-item">Grid 6</div>
                    </div>

                </section>
                <section id="block-items" class="main_section">
                    <h2 class="main__header">Inline Blocks</h2>
                    <div class="main__section_block_items">
                        <div class="main__section__block_item">
                            Block 1
                        </div>
                        <div class="main__section__block_item">
                            Block 2
                        </div>
                        <div class="main__section__block_item">
                            Block 3
                        </div>
                        <div class="main__section__block_item">
                            Block 4
                        </div>
                        <div class="main__section__block_item">
                            Block 5
                        </div>
                        <div class="main__section__block_item">
                            Block 6
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">

            </footer>

        </div>
    </div>


</body>
</html>
